<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic RPG</title>
</head>
<body>
  <h1>RPG</h1>
  <h5>Create your Hero</h5>
  <button class="btn player-create">Create Player</button>

  <button 
    class="btn enemy-create" 
    data-func="createNewRat"
  >
    Create Rat
  </button>
  <button 
    class="btn enemy-create" 
    data-func="createNewSlime"
  >
    Create Slime
  </button>
  <button 
    class="btn enemy-create" 
    data-func="createNewSkeleton"
  >
    Create Skeleton
  </button>

  <div class="display">
    <div id="stats">
      <div class="player-name"></div>
      <div class="player-health"></div>
      <div class="player-attack"></div>
      <div class="player-defense"></div>    

      <div class="battle">
        <div class="enemy-name"></div>
        <div class="enemy-health"></div>
        <div class="enemy-attack"></div>
        <div class="enemy-defense"></div>
      </div>
    </div>
  </div>
</body>
</html>
