<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic RPG</title>
</head>
<body>
  <main>
    <h1>RPG</h1>
    <h5>Create your Hero</h5>

    <div class="buttons">
      <button class="btn player-create">Create Player</button>

      <button 
        class="btn enemy-create" 
        data-func="createNewRat"
      >
        Create Rat
      </button>
      <button 
        class="btn enemy-create" 
        data-func="createNewSlime"
      >
        Create Slime
      </button>
      <button 
        class="btn enemy-create" 
        data-func="createNewSkeleton"
      >
        Create Skeleton
      </button>
    </div>

  </main>

  <div class="characters">
    <canvas id="myPlayer" height="150" width="450"></canvas>
  </div>

  <footer class="stats">
    <h3>You!</h3>
    <dl>
      <dt>Name</dt>
      <dd class="player-name"></dd>

      <dt>Health</dt>
      <dd class="player-health"></dd>
      
      <dt>Attack</dt>
      <dd class="player-attack"></dd>
    
      <dt>Defense</dt>
      <dd class="player-defense"></dd>
    </dl>

    <h3>Enemy!</h3>
    <dl>
      <dt>Name</dt>
      <dd class="enemy-name"></dd>
      
      <dt>Health</dt>
      <dd class="enemy-health"></dd>

      <dt>Attack</dt>
      <dd class="enemy-attack"></dd>

      <dt>Defense</dt>
      <dd class="enemy-defense"></dd>
    </dl>
  </footer>
</body>
</html>
